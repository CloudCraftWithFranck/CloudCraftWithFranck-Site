n with Storybook to showcase components, usage patterns, and best practices, ensuring the design system is easy to adopt by other teams.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"$L1b\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"technologies-used\",\"children\":\"Technologies Used\"}],\"\\n\",[\"$\",\"ul\",null,{\"children\":[\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Next.js\"}],\": For fast, server-rendered React applications.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Figma\"}],\": For creating and managing design assets and prototypes.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Styled-Components\"}],\": For styling React components with a modular, themable approach.\"]}],\"\\n\",[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Storybook\"}],\": For building an interactive, documented component library.\"]}],\"\\n\"]}],\"\\n\",[\"$\",\"$L1b\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--static-space-12)\"},\"level\":2,\"id\":\"challenges-and-learnings\",\"children\":\"Challenges and Learnings\"}],\"\\n\",[\"$\",\"$L18\",null,{\"style\":{\"lineHeight\":\"150%\"},\"variant\":\"body-default-m\",\"onBackground\":\"neutral-medium\",\"marginTop\":\"8\",\"marginBottom\":\"12\",\"children\":\"One key challenge was balancing the need for flexibility with the desire to maintain design consistency. The solution involved creating well-defined design tokens and establishing clear guidelines for when and how components could be customized. Additionally, setting up effective collaboration workflows between designers and developers using Figma and Git was a learning experience that greatly improved the process.\"}],\"\\n\",[\"$\",\"$L1b\",null,{\"style\":{\"marginTop\":\"var(--static-space-24)\",\"marginBottom\":\"var(--stati
